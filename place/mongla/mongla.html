<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মোংলা</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .c{
          border: 5px solid black;
          box-shadow: 5px 5px 6px black;
          width:40%;
          display:inline-block;
        }
        .a{
          float: left;
          margin:30px;
        }
        .b{
          float: right;
          margin:30px;
        }
      </style>
</head>
<body>
    <div>
        <div id="carouselExampleIndicators" class="carousel slide c a" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- 10 Buttons for the 10 images -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
            </div>

            <div class="carousel-inner">
                <!-- 10 Carousel Items -->
                <div class="carousel-item active">
                    <img src="mongla/1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="mongla/2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="mongla/3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="mongla/4.jpg" class="d-block w-100" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="mongla/5.jpg" class="d-block w-100" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="mongla/6.jpg" class="d-block w-100" alt="Image 6">
                </div>
                <div class="carousel-item">
                    <img src="mongla/7.jpg" class="d-block w-100" alt="Image 7">
                </div>
                <div class="carousel-item">
                    <img src="mongla/8.jpg" class="d-block w-100" alt="Image 8">
                </div>
                <div class="carousel-item">
                    <img src="mongla/9.jpg" class="d-block w-100" alt="Image 9">
                </div>
                <div class="carousel-item">
                    <img src="mongla/10.jpg" class="d-block w-100" alt="Image 10">
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <br><br><br>

    <div>
         <!-- Bootstrap Carousel with indicators -->
         <div id="carouselExampleIndicators" class="carousel slide c b" data-bs-ride="carousel">
            <div class="carousel-indicators">

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
